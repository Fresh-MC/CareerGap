<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoGap USB Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-align: center;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-align: center;
        }

        h3 {
            color: #495057;
            margin: 25px 0 15px 0;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        #driveList {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .drive-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .drive-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .drive-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .drive-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .drive-icon {
            font-size: 2rem;
        }

        .drive-path {
            font-family: "Courier New", monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
        }

        .drive-status {
            font-size: 0.9rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .drive-status.has-repo {
            background: #d4edda;
            color: #155724;
        }

        .drive-status.empty {
            background: #f8d7da;
            color: #721c24;
        }

        .preview-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-height: 250px;
        }

        .preview-placeholder {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-style: italic;
        }

        .preview-content {
            background: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            line-height: 1.8;
            overflow-x: auto;
        }

        .preview-content .key {
            color: #61afef;
        }

        .preview-content .value {
            color: #98c379;
        }

        .preview-content .success {
            color: #98c379;
        }

        .preview-content .error {
            color: #e06c75;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 200px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå NoGap USB Manager</h1>
        <p class="subtitle">Secure Air-Gapped Repository System</p>

        <h3>Available Drives</h3>
        <div id="driveList">
            <div class="loading-container">
                <div class="spinner"></div>
                <span>Scanning for drives...</span>
            </div>
        </div>

        <h3>Selected Repo Preview</h3>
        <div class="preview-section">
            <div id="preview" class="preview-placeholder">
                Click on a drive with a NoGap repository to preview its contents
            </div>
        </div>

        <div class="button-container">
            <button id="continueDashboard">Continue to Dashboard ‚Üí</button>
        </div>
    </div>

    <script type="module">
        // Import Tauri 2.x API
        import { invoke } from "@tauri-apps/api/core";

        // DOM elements
        const driveList = document.getElementById('driveList');
        const preview = document.getElementById('preview');
        const continueDashboard = document.getElementById('continueDashboard');

        // State
        let selectedDrive = null;

        // Utility: Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Handle drive click
        async function handleDriveClick(drivePath, hasRepo, driveElement) {
            // Update selected state
            document.querySelectorAll('.drive-item').forEach(el => {
                el.classList.remove('selected');
            });
            driveElement.classList.add('selected');
            selectedDrive = drivePath;

            if (!hasRepo) {
                preview.innerHTML = `
                    <div class="error-message">
                        No NoGap repository found on this drive.<br>
                        The drive does not contain an <code>aegis_repo</code> directory.
                    </div>
                `;
                return;
            }

            // Show loading
            preview.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <span>Loading repository preview...</span>
                </div>
            `;

            try {
                // Get preview
                const previewData = await invoke('cmd_preview_repo', { repoPath: drivePath });

                // Build preview display
                let previewHtml = `
                    <div class="preview-content">
                        <div><span class="key">Repository:</span> <span class="value">${previewData.repo_path}</span></div>
                        <div><span class="key">Version:</span> <span class="value">${previewData.version}</span></div>
                        <div><span class="key">Objects:</span> <span class="value">${previewData.objects_count}</span></div>
                        <div><span class="key">Total Size:</span> <span class="value">${formatBytes(previewData.total_size)}</span></div>
                `;

                if (previewData.verified) {
                    previewHtml += `
                        <div><span class="key">Signature:</span> <span class="success">‚úÖ ${previewData.verification_msg}</span></div>
                    `;
                } else {
                    previewHtml += `
                        <div><span class="key">Signature:</span> <span class="error">‚ùå ${previewData.verification_msg}</span></div>
                    `;
                }

                previewHtml += `</div>`;
                preview.innerHTML = previewHtml;

            } catch (error) {
                console.error('Preview error:', error);
                preview.innerHTML = `
                    <div class="error-message">
                        Failed to preview repository:<br>
                        ${error}
                    </div>
                `;
            }
        }

        // Load drives
        async function loadDrives() {
            try {
                // Get all drives
                const allDrives = await invoke('cmd_list_all_drives');
                
                // Get repos
                const repos = await invoke('cmd_scan_usb_repos');

                if (allDrives.length === 0) {
                    driveList.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üíæ</div>
                            <div>No drives detected</div>
                        </div>
                    `;
                    return;
                }

                // Build drive list
                let html = '';
                for (const drive of allDrives) {
                    const hasRepo = repos.includes(drive);
                    const icon = hasRepo ? '‚úÖ' : 'üíæ';
                    const statusClass = hasRepo ? 'has-repo' : 'empty';
                    const statusText = hasRepo ? 'NoGap Repo Found' : 'empty';

                    html += `
                        <div class="drive-item" data-drive="${drive}" data-has-repo="${hasRepo}">
                            <div class="drive-info">
                                <div class="drive-icon">${icon}</div>
                                <div class="drive-path">${drive}</div>
                            </div>
                            <div class="drive-status ${statusClass}">${statusText}</div>
                        </div>
                    `;
                }

                driveList.innerHTML = html;

                // Attach click handlers
                document.querySelectorAll('.drive-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const drive = item.getAttribute('data-drive');
                        const hasRepo = item.getAttribute('data-has-repo') === 'true';
                        handleDriveClick(drive, hasRepo, item);
                    });
                });

            } catch (error) {
                console.error('Load drives error:', error);
                driveList.innerHTML = `
                    <div class="error-message">
                        Failed to load drives:<br>
                        ${error}
                    </div>
                `;
            }
        }

        // Continue to dashboard
        continueDashboard.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadDrives();
        });
    </script>
</body>
</html>
