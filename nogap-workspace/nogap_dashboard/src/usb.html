<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoGap USB Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .status-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .usb-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .status-text {
            color: #495057;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status-detail {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .preview-info {
            background: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            font-family: "Courier New", monospace;
            font-size: 14px;
            line-height: 1.8;
            margin-top: 15px;
        }

        .preview-info .key {
            color: #61afef;
        }

        .preview-info .value {
            color: #98c379;
        }

        .preview-info .success {
            color: #98c379;
        }

        .preview-info .error {
            color: #e06c75;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 140px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #ccc 0%, #aaa 100%);
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        button.secondary:hover:not(:disabled) {
            background: #f0f4ff;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .countdown {
            color: #667eea;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1rem;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå NoGap USB Manager</h1>
        <p class="subtitle">Secure Air-Gapped Repository System</p>

        <div class="status-box" id="statusBox">
            <div class="spinner" id="spinner"></div>
            <div class="status-text" id="statusText">Scanning for USB repositories...</div>
            <div class="status-detail" id="statusDetail">Please wait while we detect connected USB drives</div>
            <div id="previewInfo" class="hidden"></div>
            <div id="errorMessage" class="hidden"></div>
            <div id="countdown" class="hidden countdown"></div>
        </div>

        <div class="button-group" id="buttonGroup" style="display: none;">
            <button id="retryBtn" class="hidden">üîÑ Retry Scan</button>
            <button id="skipBtn" class="secondary hidden">‚è≠Ô∏è Skip to Dashboard</button>
            <button id="importBtn" class="hidden">‚¨áÔ∏è Import Now</button>
        </div>
    </div>

    <script type="module">
        // Import Tauri API
        const { invoke } = window.__TAURI__.tauri;

        // DOM elements
        const spinner = document.getElementById('spinner');
        const statusText = document.getElementById('statusText');
        const statusDetail = document.getElementById('statusDetail');
        const previewInfo = document.getElementById('previewInfo');
        const errorMessage = document.getElementById('errorMessage');
        const countdown = document.getElementById('countdown');
        const buttonGroup = document.getElementById('buttonGroup');
        const retryBtn = document.getElementById('retryBtn');
        const skipBtn = document.getElementById('skipBtn');
        const importBtn = document.getElementById('importBtn');

        // State
        let discoveredRepos = [];
        let previewData = null;
        let countdownInterval = null;

        // Utility: Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Show loading state
        function showLoading(text, detail) {
            spinner.classList.remove('hidden');
            statusText.textContent = text;
            statusDetail.textContent = detail;
            previewInfo.classList.add('hidden');
            errorMessage.classList.add('hidden');
            countdown.classList.add('hidden');
            buttonGroup.style.display = 'none';
        }

        // Show error state
        function showError(text, detail) {
            spinner.classList.add('hidden');
            statusText.innerHTML = '‚ö†Ô∏è ' + text;
            statusDetail.textContent = '';
            errorMessage.innerHTML = `<div class="error-message">${detail}</div>`;
            errorMessage.classList.remove('hidden');
            previewInfo.classList.add('hidden');
            countdown.classList.add('hidden');
            
            // Show retry and skip buttons
            buttonGroup.style.display = 'flex';
            retryBtn.classList.remove('hidden');
            skipBtn.classList.remove('hidden');
            importBtn.classList.add('hidden');
        }

        // Show success state with preview
        function showSuccess(preview) {
            spinner.classList.add('hidden');
            
            if (preview.verified) {
                statusText.innerHTML = '‚úÖ Valid USB Repository Detected';
                statusDetail.textContent = 'Signature verified. Ready to import.';
                
                // Build preview display
                const previewHtml = `
                    <div class="preview-info">
                        <div><span class="key">Repository:</span> <span class="value">${preview.repo_path}</span></div>
                        <div><span class="key">Version:</span> <span class="value">${preview.version}</span></div>
                        <div><span class="key">Objects:</span> <span class="value">${preview.objects_count}</span></div>
                        <div><span class="key">Total Size:</span> <span class="value">${formatBytes(preview.total_size)}</span></div>
                        <div><span class="key">Signature:</span> <span class="success">‚úÖ ${preview.verification_msg}</span></div>
                    </div>
                `;
                previewInfo.innerHTML = previewHtml;
                previewInfo.classList.remove('hidden');
                
                // Show import button
                buttonGroup.style.display = 'flex';
                importBtn.classList.remove('hidden');
                skipBtn.classList.remove('hidden');
                retryBtn.classList.add('hidden');
                
                // Start countdown for auto-redirect
                startCountdown();
            } else {
                statusText.innerHTML = '‚ö†Ô∏è Signature Verification Failed';
                statusDetail.textContent = 'The USB repository signature is invalid.';
                
                const previewHtml = `
                    <div class="preview-info">
                        <div><span class="key">Repository:</span> <span class="value">${preview.repo_path}</span></div>
                        <div><span class="key">Signature:</span> <span class="error">‚ùå ${preview.verification_msg}</span></div>
                    </div>
                `;
                previewInfo.innerHTML = previewHtml;
                previewInfo.classList.remove('hidden');
                
                errorMessage.innerHTML = '<div class="error-message">Cannot import repository with invalid signature.</div>';
                errorMessage.classList.remove('hidden');
                
                // Show retry and skip buttons
                buttonGroup.style.display = 'flex';
                retryBtn.classList.remove('hidden');
                skipBtn.classList.remove('hidden');
                importBtn.classList.add('hidden');
            }
        }

        // Start countdown for auto-redirect
        function startCountdown() {
            let seconds = 3;
            countdown.textContent = `Redirecting to dashboard in ${seconds} seconds...`;
            countdown.classList.remove('hidden');
            
            countdownInterval = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    navigateToDashboard();
                } else {
                    countdown.textContent = `Redirecting to dashboard in ${seconds} seconds...`;
                }
            }, 1000);
        }

        // Navigate to dashboard
        function navigateToDashboard() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            window.location.href = 'index.html';
        }

        // Scan USB repositories
        async function scanUSB() {
            try {
                showLoading('Scanning for USB repositories...', 'Please wait while we detect connected USB drives');
                
                discoveredRepos = await invoke('cmd_scan_usb_repos');
                
                if (discoveredRepos.length === 0) {
                    showError(
                        'No USB Repository Detected',
                        'Please plug in a NoGap USB drive with an aegis_repo directory and click Retry.'
                    );
                    return;
                }
                
                // Auto-preview first repository
                await previewFirstRepo();
                
            } catch (error) {
                console.error('Scan error:', error);
                showError('Scan Failed', `Error: ${error}`);
            }
        }

        // Preview first repository
        async function previewFirstRepo() {
            try {
                showLoading('Verifying repository...', 'Reading manifest and checking signature');
                
                const repo = discoveredRepos[0];
                previewData = await invoke('cmd_preview_repo', { repoPath: repo });
                
                showSuccess(previewData);
                
            } catch (error) {
                console.error('Preview error:', error);
                showError('Preview Failed', `Error: ${error}`);
            }
        }

        // Import repository
        async function importRepo() {
            if (!previewData || !discoveredRepos[0]) {
                showError('Import Failed', 'No repository selected');
                return;
            }

            try {
                // Stop countdown if running
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                
                showLoading('Importing repository...', 'This may take a while depending on the size');
                
                const result = await invoke('cmd_import_repo', { repoPath: discoveredRepos[0] });
                
                if (result.ok) {
                    spinner.classList.add('hidden');
                    statusText.innerHTML = '‚úÖ Import Successful';
                    statusDetail.textContent = result.message;
                    
                    errorMessage.innerHTML = `<div class="success-message">${result.message}</div>`;
                    errorMessage.classList.remove('hidden');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        navigateToDashboard();
                    }, 2000);
                } else {
                    showError('Import Failed', result.message);
                }
                
            } catch (error) {
                console.error('Import error:', error);
                showError('Import Failed', `Error: ${error}`);
            }
        }

        // Event listeners
        retryBtn.addEventListener('click', scanUSB);
        skipBtn.addEventListener('click', navigateToDashboard);
        importBtn.addEventListener('click', importRepo);

        // Auto-scan on load
        window.addEventListener('DOMContentLoaded', () => {
            // Small delay to show initial UI
            setTimeout(scanUSB, 500);
        });
    </script>
</body>
</html>
